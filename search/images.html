<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="Google_images.png" alt="google icon" height="92" width="272">
        </div>
        <form action="https://google.com/search">
            <input type="text" name="q" class="round-input">
            <input type="hidden" name="tbm" value="isch">
            <div class="center-div">
                <input type="submit" value="Google Search" class="btn-google">  
            </div>  
        </form>
    </body>
</html>
